<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Phase 3</title>
</head>
<body style="background-color:khaki" onload="over()">
    <div class="h1">
        <h1>Phase 3</h1>
    </div>
    <h1 style="text-align:center">Here is your next task:</h1>
    <div class="clue" id="task">
        <h1 style="text-align:center">Divide the the value of Key 2 by Key 1 to get Key 3</h1>
        <h1 style="text-align:center">Click on the letter of the alphabet corresponding to Key3</h1>
        <h1 style="text-align:center">1 = A, 2 = B, 3 = C and so on...</h1>
    </div>
    <h1 id="lives" style="text-align:center">Lives: 3</h1>
    <div class="grid" id="text">
        <h2 onclick="takeLife()">A </h2>
        <h2 onclick="takeLife()">B </h2>
        <h2 onclick="takeLife()">C </h2>
        <h2 onclick="takeLife()">D </h2>
        <h2 onclick="takeLife()">E </h2>
        <h2 onclick="takeLife()">F </h2>
        <h2 onclick="changePhase()">G </h2>
        <h2 onclick="takeLife()">H </h2>
        <h2 onclick="takeLife()">I </h2>
        <h2 onclick="takeLife()">J </h2>
        <h2 onclick="takeLife()">K </h2>
        <h2 onclick="takeLife()">L </h2>
        <h2 onclick="takeLife()">M </h2>
        <h2 onclick="takeLife()">N </h2>
        <h2 onclick="takeLife()">O </h2>
        <h2 onclick="takeLife()">P </h2>
        <h2 onclick="takeLife()">Q </h2>
        <h2 onclick="takeLife()">R </h2>
        <h2 onclick="takeLife()">S </h2>
        <h2 onclick="takeLife()">T </h2>
        <h2 onclick="takeLife()">U </h2>
        <h2 onclick="takeLife()">V </h2>
        <h2 onclick="takeLife()">W </h2>
        <h2 onclick="takeLife()">X </h2>
        <h2 onclick="takeLife()">Y </h2>
        <h2 onclick="takeLife()">Z </h2>
    </div>
</body>
<script src="../js/phase3.js"></script>
</html>
